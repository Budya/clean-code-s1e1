<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="body">
  <header class="header-image"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix poster"><a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="wrapper">    
    <p id="adding-section-header"><label for="new-task" class="label new-task-label">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task" class="task text-input" type="text"><button class='button'>Add</button></div>
    </p>
    <div class="basic-header">Todo</div>
    <ul id="incomplete-tasks">
      <li class="list-item"><input type="checkbox" class="check-box"><label class="label task">Pay Bills</label><input type="text" class="task text-input"><button
          class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg"></button></li>
      <li class="edit-mode list-item"><input type="checkbox" class="check-box"><label class="label task">Go Shopping</label><input type="text"
          value="Go Shopping" class="task text-input"><button class="button edit">Save</button><button class="button delete"><img
            class="delete-img" src="./remove.svg"></button></li>
    </ul>
    <div class="basic-header">Completed</div>
    <ul id="completed-tasks">
      <li class="list-item"><input type="checkbox" class="check-box" checked><label class="label task">See the Doctor</label><input type="text"
          class="task text-input"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg"></button></li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
